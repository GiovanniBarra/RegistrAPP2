<ion-content color="dark" [fullscreen]="true">
    <div class="titulos">
        <h2 class="titulo">Modificar datos </h2>
        <p class="subtitulo">Edite los campos que desea modificar</p>
    </div>

    <form>
        <div>

            <ion-item>
                <ion-input class="input" disabled="true" placeholder="{{this.usuario.nombre_usuario}}" [(ngModel)]="this.usuario.nombre_usuario" name="nombre_usuario"></ion-input>
                <ion-icon name="person-outline"></ion-icon>
            </ion-item>

            <ion-item>
                <ion-input class="input" name="nombre" placeholder="{{this.usuario.nombre}}" [(ngModel)]="this.usuario.nombre" ></ion-input>
                <ion-icon name="person-outline"></ion-icon>
            </ion-item>

            <ion-item>
                <ion-input class="input" type="password" name="password" placeholder="{{this.usuario.password}}" [(ngModel)]="this.usuario.password" ></ion-input>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>

            <div class="botones">
                <ion-button (click)="modificar()"  class="modificar">
                    Modificar
                </ion-button>

                <ion-button (click)="eliminar()"  class="eliminar">
                    eliminar
                </ion-button>

                <ion-button class="cancelar" (click)="cancelar()">
                    Cancelar
                </ion-button>
            </div>


        </div>
    </form>


</ion-content>
