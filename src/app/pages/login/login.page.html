<ion-content color="dark" [fullscreen]="true">
  <div class="titulos">
    <h2 class="titulo">Bienvenido</h2>
    <p class="subtitulo">Inicia sesión para ingresar a tu cuenta</p>
  </div>

  <form>
    <div>

      <ion-item>
        <ion-input class="input" name="nombre_usuario" [(ngModel)]="usuario.nombre_usuario" placeholder="Nombre de usuario"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input class="input" type="password" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="iniciarsesion">
        <ion-button (click)="login()">
          Iniciar sesión
        </ion-button>
      </div>

      <div class="recuperar-contraseña">
        <a [routerLink]="['/recuperarpassword']">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="registrar">
        <p>¿Eres nuevo?<a [routerLink]="['/register']">Registrate</a></p>
      </div>
    </div>
  </form>


</ion-content>
