<ion-content color="dark" [fullscreen]="true">
  <div class="titulos">
    <h2 class="titulo">Bienvenido</h2>
    <p class="subtitulo">Registrate para acceder a tu cuenta</p>
  </div>
  <form>
    <div>
      <ion-item>
        <ion-input class="input" placeholder="Nombre completo" name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="Nombre de usuario" name="nombre_usuario" [(ngModel)]="usuario.nombre_usuario"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
        

      <<ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>

        <p><ion-checkbox class="check" name="check_profesor"></ion-checkbox>¿Eres profesor?</p>
        
        <ion-item>
        <ion-input class="input" type="password" placeholder="Ingrese una contraseña" name="password" [(ngModel)]="usuario.password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="registrar">
        <ion-button (click)="registrar()">
          Registrar
        </ion-button>
      </div>
    </div>
  </form>
  <div class="ingresa">
    <p>¿Ya eres miembro?<a [routerLink]="['/login']">Ingresa</a></p>
  </div>
</ion-content>
